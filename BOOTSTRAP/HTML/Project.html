<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BootStrap Project</title>
  <style>
    *::selection {
      background-color: red;
    }

    body {
      padding-top: 70px;
    }

    * {
      color: azure;
    }
  </style>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>


<body class="bg-dark">
   <!-- Header  -->
  <nav class="navbar navbar-expand-lg navbar-light shadow-lg  mb-5 bg-body- rounded fixed-top">
    <div class="container-fluid ">
      <a class="navbar-brand text-white ms-5" href="#">
        <h3>Tech-Shop</h3>
      </a>
      <!-- Nav-bar Section-->
      <div class="d-flex ms-auto gap-md-5">
        <!-- Search Field -->
        <a href="#" data-bs-toggle="tooltip" data-bs-placement="bottom" title="search"
          class="nav-link me-3 text-white"><i class="fas fa-search "></i></a>
          <!-- Cart Field -->
        <a href="/cart.html" target="_self" data-bs-toggle="tooltip" data-bs-placement="bottom" title="cart"
          class="nav-link me-3 text-white"><i class="fa-solid fa-cart-shopping"></i>
          <sup class="bg-danger badge rounded-circle"></sup>
        </a>
        <!-- Registration Field -->
        <div class="user-dropdown dropdown me-5 gap-md-5">
          <a href="#" class="nav-link text-white" data-bs-toggle="dropdown">
            <i class="fas fa-user"></i>
          </a>
          <div class="dropdown-menu bg-dark border border-secondary-subtle text-white p-3 gap-md-5">
            <p class="mb-0 text-white">Hello!</p>
            <p class="text-white opacity-75">Access account and manage orders</p>
            <a href="#" class="btn btn-outline-light btn-sm w-50 opacity-75" data-bs-toggle="modal"
              data-bs-target="#signupModal">Login/Signup</a>
            <hr class="border-secondary-subtle">
            <p class="text-white opacity-75">Please Login</p>
          </div>
        </div>

      </div>
    </div>
  </nav>




  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>
  <script>
    const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
    const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
  </script>
</body>

</html>
